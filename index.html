<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de HTML</title>
</head>
<body>

    <div class="main">

        <div class="container-result">
            <span class="result" id="result"></span>
        </div>
        
        <div class="container-textarea">
            <div class="buttons">
                <button class="btn" onclick="preview();">Visualizar</button>
                <button class="btn" onclick="negrito();"><b>Negrito</b></button>
                <button class="btn" onclick="italico();"><i>Itálico</i></button>
            </div>
            <textarea placeholder="Crie seu texto personalizado nesse campo" class="textarea" id="textarea"></textarea>
        </div>
        
    </div>
    
    <script src="processor.js"></script> <!--script com os métodos para transformar o texto-->

</body>
</html>
